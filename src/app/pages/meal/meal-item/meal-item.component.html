<ion-item lines="none">
  <ion-grid>
    <ion-row>
      <ion-col size='5'>
        <ion-label>{{ item.title }}</ion-label>
        <ion-note>${{ cartItem.total }}</ion-note>
      </ion-col>

      <ion-col size='5'>
        <ion-buttons>

          <ion-grid>
            <ion-row>

              <ion-col size="3">
                <ion-button fill="solid" color="light" (click)="decreaseByOne()" size="small">
                  <ion-icon slot="icon-only" name="remove" color="medium" size="small"></ion-icon>
                </ion-button>
              </ion-col>

              <ion-col size="6">
                <ion-input size="small" maxlength="3" [(ngModel)]='cartItem.quantity' value="{{ cartItem.quantity }}">
                </ion-input>
                <!-- <ion-label> {{ cartItem.quantity }} </ion-label> -->
              </ion-col>

              <ion-col size="3">
                <ion-button fill="solid" color="light" (click)="inceaseByOne()" size="small">
                  <ion-icon slot="icon-only" name="add" color="medium" size="small"></ion-icon>
                </ion-button>
              </ion-col>

            </ion-row>
          </ion-grid>



        </ion-buttons>
      </ion-col>

      <ion-col size='2'>
        <ion-buttons>
          <ion-button color='primary' (click)="onSelect.emit(cartItem)" size="small">
            <ion-icon slot="icon-only" name="cart"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>

    </ion-row>
  </ion-grid>
  <!-- <div slot="start">
    
  </div> -->


</ion-item>
