<ion-item-sliding>
  <ion-item>
    <ion-label class="label-title">{{ item.title }} - {{ item.quantity }} </ion-label>
    <ion-label slot="end" class="label-right">
      {{ item.total }}
    </ion-label>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option color="light" (click)="edit.emit(cartItem)">
      <ion-label>
        {{ 'CART.EDIT' | translate }}
      </ion-label>
    </ion-item-option>
    <ion-item-option color="danger" (click)="delete.emit(cartItem)">
      <ion-label>
        {{ 'CART.DELETE' | translate }}
      </ion-label>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
