<ion-item-sliding>
  <ion-item>
    <ion-label class="label-title">{{ item.userId }} - {{ item.tableId }} </ion-label>
    <ion-label slot="end" class="label-right">
      {{ item.totalCost }}
    </ion-label>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="delete.emit(cartItem)">
      <ion-label>
        {{ 'HISTORY.DELETE' | translate }}
      </ion-label>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
