<ion-item-sliding>
  <ion-item>
    <ion-label class="label-title">{{order.tableId}} - {{ order.createdAt | date: 'shortTime' }} </ion-label>
    <ion-label slot="end" class="label-right">
      {{ order.totalCost }}
    </ion-label>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="delete.emit(order)">
      <ion-label>
        {{ 'ORDER.DELETE' | translate }}
      </ion-label>

    </ion-item-option>
    <ion-item-option color="light" (click)="edit.emit(order)">
      <ion-label>
        {{ 'ORDER.EDIT' | translate }}
      </ion-label>
    </ion-item-option>

    <ion-item-option color="success" (click)="complete.emit(order)">
      <ion-label>
        {{ 'ORDER.COMPLETE' | translate }}
      </ion-label>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>


<p>

</p>
