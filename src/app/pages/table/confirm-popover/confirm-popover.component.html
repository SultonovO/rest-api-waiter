<div class="ion-padding">
  <ion-item lines="none">
    <ion-label>
      <ion-icon slot="start" name="star"></ion-icon>
      <ion-note>Table No</ion-note>
    </ion-label>
    <ion-input value="{{tableItem.tableNumber}}" readonly type="number" inputmode="numeric" min="1" max="100"
      slot="end"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-label>
      <ion-icon slot="start" name="star"></ion-icon>
      <ion-note>Seat No</ion-note>
    </ion-label>
    <ion-input [(ngModel)]="seatNo" type="number" inputmode="numeric" min="1" max="100" slot="end"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-label>
      <ion-icon slot="start" name="star"></ion-icon>
      <ion-note>Pax</ion-note>
    </ion-label>
    <ion-input [(ngModel)]="pax" type="number" inputmode="numeric" min="1" max="100" slot="end"></ion-input>
  </ion-item>

  <div class="ion-padding ion-text-center" style="padding-bottom: 0px;">
    <ion-button (click)="confirm()" color="primary" size="medium">Confirm</ion-button>
  </div>
</div>
